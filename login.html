<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      background-image: url('');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c62828;
    }
    #loginBox {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #c62828aa;
      width: 320px;
      text-align: center;
    }
    input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #c62828;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #c62828;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #directUserBtn {
      margin-top: 12px;
      background-color: #2e7d32;
    }
    #msg {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>تسجيل دخول </h2>
  <input type="password" id="password" placeholder="أدخل كلمة السر" />
  <button onclick="login()">تسجيل الدخول</button>
  <button id="directUserBtn" onclick="directUserLogin()">تسجيل الدخول للزبائن</button>
  <div id="msg"></div>
</div>

<script>
  // تحميل خلفية صفحة تسجيل الدخول من localStorage إن وجدت
  window.onload = function() {
    const bg = localStorage.getItem('loginBg');
    if(bg){
      document.body.style.backgroundImage = `url('${bg}')`;
    }
  };

  function login() {
    const passwordInput = document.getElementById('password').value;
    const storedPass = localStorage.getItem('adminPassword') || '201088'; // كلمة السر الافتراضية

    if (passwordInput === storedPass) {
      localStorage.setItem('loggedInAs', 'admin');
      window.location.href = 'admin.html';
    } else {
      document.getElementById('msg').textContent = 'كلمة السر غير صحيحة!';
    }
  }

  function directUserLogin() {
    localStorage.setItem('loggedInAs', 'user');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
